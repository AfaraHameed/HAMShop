{% load static %}
<!doctype html>
<html lang="en">
<head>
	<head>
    <meta charset="utf-8">
    <title>HAMShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'hm/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

       <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
	<link href="{% static 'register/css/style.css' %}" rel="stylesheet">
	<title>Document</title>
</head>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://img.freepik.com/free-photo/business-theme-internet-online-shopping-delivery-concept_1421-5.jpg?size=626&ext=jpg')">
    {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Message:</strong>{{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="/user/signup/" method="post">
                  {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" placeholder="firstrname"/>
<!--                  <label class="form-label" for="form3Example1cg">Your Name</label>-->
                </div>
                  <div class="form-outline mb-4">
                  <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" placeholder="lastname"/>
<!--                  <label class="form-label" for="form3Example1cg">Your Name</label>-->
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="username" required/>
<!--                  <label class="form-label" for="form3Example1cg">Your Name</label>-->
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="email" required />
<!--                  <label class="form-label" for="form3Example3cg">Your Email</label>-->
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="password" required/>
<!--                  <label class="form-label" for="form3Example4cg">Password</label>-->
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="cpassword" name="cpassword" class="form-control form-control-lg" placeholder="Repeat your password" required/>
<!--                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>-->
                </div>

<!--                <div class="form-check d-flex justify-content-center mb-5">-->
<!--                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />-->
<!--                  <label class="form-check-label" for="form2Example3g">-->
<!--                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>-->
<!--                  </label>-->
<!--                </div>-->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/user/signin"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
